spring:
  application:
    name: hotel-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5430/hotels
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 9001
logging:
  level:
    org.springframework.jdbc: DEBUG
    org.hibernate.SQL: DEBUG
management:
  tracing:
    sampling:
      probability: 1.0